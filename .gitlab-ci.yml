image: gradle:alpine

before_script:
  - set GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - test
  - sonarqube
  - deploy_dev
  - deploy_qa
  - deploy_prod

build:
  stage: build
  script:
    - gradle build
  artifacts:
    paths:
      - build/libs/ProyectoEverest.jar
      - `pwd`/.gradle/
  tags:
      - localhostRunner
test:
  stage: test
  script:
    - gradle test
  artifacts:
    paths:
      - build/
  tags:
      - localhostRunner

sonarqube:
  stage: sonarqube
  script: 
    - gradle sonarqube
  tags:
      - localhostRunner

deploy_dev:
  stage: deploy_dev
  script:
    - gradle run
  only:
    - master
  tags:
      - localhostRunner

deploy_qa:
  stage: deploy_qa
  script:
    - gradle run
  only:
    - qa
  tags:
      - localhostRunner
  when: manual
    
deploy_prod:
  stage: deploy_prod
  script:
    - gradle run
  only:
    - prod
  tags:
      - localhostRunner
  when: manual