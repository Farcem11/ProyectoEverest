buildscript {
    repositories {
        mavenCentral()
  }
  dependencies {
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.2.0"
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id "java"

    // Apply the application plugin to add support for building an application
    id "application"

    id "org.sonarqube" version "2.6.2"
    
    id 'war'
    
    id 'org.gretty' version '2.2.0'
}

apply plugin: "org.sonarqube"
apply plugin: "jacoco"
apply plugin: "java"
apply plugin: 'org.junit.platform.gradle.plugin'

// Define the main class for the application
mainClassName = "App"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile "com.google.guava:guava:23.0"
    
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.27'

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.0-M1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.0-M1'
    testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.3.0-M1'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.3.0-M1'
    testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.3.0-M1'
    
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
}

sonarqube {
    properties {
        property "sonar.host.url", "http://localhost:9000/"
        property "sonar.junit.reportPaths", "build/test-results/junit-platform"
        property "sonar.jacoco.reportPaths", "build/jacoco/test.exec"
        property "sonar.coverage.exclusions", "src/main/java/App.java"
    }
}

jacoco {
    toolVersion = "0.8.1"
    applyTo junitPlatformTest
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled false
    }
}

junitPlatformTest {
    jacoco {
        destinationFile = file("build/jacoco/test.exec")
    }
}

test.finalizedBy jacocoTestReport