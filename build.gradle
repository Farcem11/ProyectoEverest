buildscript {
    repositories {
        mavenCentral()
  }
  dependencies {
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.1.0"
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id "java"

    // Apply the application plugin to add support for building an application
    id "application"

    id "org.sonarqube" version "2.6.2"
    
    id 'war'
    
    id 'org.gretty' version '2.2.0'
}

apply plugin: "org.sonarqube"
apply plugin: "jacoco"
apply plugin: "java"
apply plugin: 'org.junit.platform.gradle.plugin'


// Define the main class for the application
mainClassName = "App"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile "com.google.guava:guava:23.0"
    compile "org.glassfish.jersey.containers:jersey-container-servlet:2.25.1"
    compile files('database/mysql-connector-java-5.1.46.jar')
    // Use JUnit test framework
    testCompile(
        'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntime(
        'org.junit.jupiter:junit-jupiter-engine:5.1.0',
        'org.junit.vintage:junit-vintage-engine:5.1.0',
        'org.junit.platform:junit-platform-launcher:1.1.0',
        'org.junit.platform:junit-platform-runner:1.1.0'
    )
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

sonarqube {
    properties {
        property "sonar.host.url", "http://localhost:9000/"
        property "sonar.junit.reportPaths", "build/test-results/junit-platform"
        property "sonar.jacoco.reportPaths", "build/jacoco/test.exec"
        property "sonar.coverage.exclusions", "src/main/java/App.java"
    }
}

jacoco {
    toolVersion = "0.8.1"
    applyTo junitPlatformTest
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled false
    }
}

junitPlatformTest {
    jacoco {
        destinationFile = file("build/jacoco/test.exec")
    }
}

test.finalizedBy jacocoTestReport