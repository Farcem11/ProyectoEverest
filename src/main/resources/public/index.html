<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
	<title>Proyecto Everest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css"/>	
</head>
<body>
	<div ng-class="{success:'success', error:'error', information:'info', warning:'warning'}[messageType]">
		<i ng-class="{success:'fa fa-check', error:'fa fa-times-circle', information:'fa fa-info-circle', warning:'fa fa-exclamation-triangle'}[messageType]"></i>
		{{message}}
	</div>
	<!-- Content -->
	<div ng-controller="mainController" id="container-content">
		<div id="filesContainer" ng-controller="statisticalDataController">
			<div id="files" ng-repeat="statisticalData in statisticalDataList">
				<div class="statisticalDataContainer whiteShadow">
					<div class="scrollbarStyle multiInputContainer">
						<md-chips ng-model="statisticalData.numbersArray" placeholder="+..." md-removable="true" readonly="false" md-transform-chip="addNumber($chip, $index)" md-enable-chip-edit="true">
							<md-chip-template>
								{{$chip.number}}
							</md-chip-template>
						</md-chips>
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>Name</label>
						<input ng-model="statisticalData.name">
					</md-input-container>
					<div class="buttons">
						<i ng-click="deleteStatisticalData($index)" class="button deleteButton fas fa-trash-alt"></i>
						<i class="button downloadButton fas fa-file-download"></i>
						<i class="button updateButton fas fa-sync-alt"></i>
					</div>			        
				</div>
			</div>
			<input type="file" custom-on-change="uploadFile" id="fileForUpload"/>
			<i class="button fas fa-upload" ng-click="saveStatisticalData()"></i>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
